<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodologia</title>
    <link href="./assets/css/normalize.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Todo List</h1>
        <hr>
        <h4>Nueva tarea</h4>

        <div class="agregar"> 
          <input maxlength="50" id="entrada" type="text" required>
          <button id="btn_agregar">Agregar</button>
        </div>
        <section class="administracion">
            <div class="conteo">
                <h3>Total: <span><b id="ntotal"></b></span></h3>
                <h3>Realizadas: <span><b id="nrealizadas"></b></span></h3>
            </div>
            <div class="tareas">
            <table>
                <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tarea</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="filas_tareas">
                  </tbody>
            </table>
          </div>
        </section>
        
    </main>

    <script src="https://kit.fontawesome.com/a9ab19b8f6.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
